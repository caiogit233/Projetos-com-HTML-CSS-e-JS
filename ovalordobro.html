<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplicador de Números</title>
  </head>
  <body>
    <h2>Calcular o Dobro de Dois Números</h2>

    <!-- Campo de entrada para o primeiro número -->
    <input type="number" id="numero1" placeholder="Digite o primeiro número" />

    <!-- Campo de entrada para o segundo número -->
    <input type="number" id="numero2" placeholder="Digite o segundo número" />

    <!-- Botão para calcular o dobro -->
    <button onclick="calcularDobro()">Calcular Dobro</button>

    <!-- Local onde o resultado será exibido -->
    <p>Resultado: <span id="resultado"></span></p>

    <script>
      function calcularDobro() {
        // Pega os valores dos inputs e converte para números
        const num1 = Number(document.getElementById("numero1").value);
        const num2 = Number(document.getElementById("numero2").value);

        // Realiza a soma
        const dobro1  = num1 * 2;
        const dobro2 = num2 * 2;

        // Exibe o resultado
        document.getElementById("resultado").textContent = 
        `Dobro do primeiro número: ${dobro1}, Dobro do segundo número: ${dobro2}`;
      }
    </script>
  </body>
</html>
