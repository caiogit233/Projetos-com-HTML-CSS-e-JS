<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subtração de Números</title>
  </head>
  <body>
    <h2>Subtração de Números</h2>

    <input type="number" id="numero1" placeholder="digite o primeiro numero" />
    <input type="number" id="numero2" placeholder="digite o segundo numero" />
    
    <button onclick="subtrairnumeros()">Subtrair</button>

    <p>Resultado: <span id="resultado"></span></p>

    <script>
        function subtrairnumeros(){
        const num1 = Number (document.getElementById("numero1").value);
        const num2 = Number (document.getElementById("numero2").value);
        const resultado = num1 - num2;
        document.getElementById("resultado").textContent = resultado;
        }
    </script>
</html>
