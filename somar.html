<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soma de Números</title>
  </head>
  <body>
    <h2>Somar Dois Números</h2>

    <!-- Campo de entrada para o primeiro número -->
    <input type="number" id="numero1" placeholder="Digite o primeiro número" />

    <!-- Campo de entrada para o segundo número -->
    <input type="number" id="numero2" placeholder="Digite o segundo número" />

    <!-- Botão que chama a função de soma -->
    <button onclick="somarNumeros()">Somar</button>

    <!-- Local onde o resultado será exibido -->
    <p>Resultado: <span id="resultado"></span></p>

    <script>
      function somarNumeros() {
        // Pega os valores dos inputs e converte para números
        const num1 = Number(document.getElementById("numero1").value);
        const num2 = Number(document.getElementById("numero2").value);

        // Realiza a soma
        const soma = num1 + num2;

        // Exibe o resultado
        document.getElementById("resultado").textContent = soma;
      }
    </script>
  </body>
</html>
